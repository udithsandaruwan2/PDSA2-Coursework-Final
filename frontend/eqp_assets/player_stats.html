<html lang="en">
<head>

    <link rel="stylesheet" href="eight_queens.css">

            color: #555;
        }

<body>
    <div class="container">
        <h1>Player Performance Statistics</h1>
        <a href="../eight_queens.html" class="back-link">Back to Game</a>

            <p class="note">Note: Showing the top 10 players by number of correct solutions submitted.</p>
        </div>
    </div>
    <script src="player_stats.js"></script>
