<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Statistics - Travelling Salesman Game</title>
    <link rel="stylesheet" href="algorithm_stats.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div id="chartContainer">
        <h1>Algorithm Performance Statistics</h1>
        <canvas id="algorithmChart" width="800" height="400"></canvas>
        <p class="note">Note: Showing execution times for the 10 most recent game sessions (Round 10 is the most recent). Times are in milliseconds. Hover over data points to see the number of cities selected (excluding the home city).</p>
    </div>
    <script src="algorithm_stats.js"></script>
</body>
</html>
